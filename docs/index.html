<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Video Background Demo</title>
  <style>
    html, body { height: 100%; margin: 0; }
    #bg-video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      background: #000;
    }
    .overlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.25);
      z-index: -1;
    }
    .content {
      position: relative;
      min-height: 100vh;
      display: grid;
      place-items: center;
      color: #fff;
      text-shadow: 0 2px 8px rgba(0,0,0,.6);
      font: 700 2rem/1.4 system-ui, sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>
  <video id="bg-video" autoplay muted loop playsinline preload="auto" poster="assets/bg.jpg">
    <source src="assets/bg.mp4" type="video/mp4" />
    <img src="assets/bg.jpg" alt="background" />
  </video>
  <div class="overlay"></div>
  <main class="content">
    <h1>背景動画デモ</h1>
    <p>軽量サンプル（Pexels 素材使用）</p>
  </main>
</body>
</html>
